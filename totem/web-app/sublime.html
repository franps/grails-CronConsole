<section>    
        <div ng-controller="croncontroller" class="outer-center full-height ui-layout-container ui-layout-pane ui-layout-pane-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">

                        <div class="center ui-layout-pane ui-layout-pane-center">
                            <div id="editor">
                                <div class="btn-toolbar">
                                    <button class="execute btn btn-sm btn-default" title="Execute (Ctrl + Enter)" ng-click="excuteCode()">  
                                        <i class="fa fa-play fa-lg"></i>
                                    </button>
                                    <div class="btn-group">
                                        <button class="save btn btn-sm btn-default" title="Save"><i class="fa fa-save fa-lg" ng-click="saveCode()"></i>
                                        </button>
                                    </div>

                                </div>
                            <div id="code-wrapper" class="ui-layout-content" style="position: relative; visibility: visible;">
                            <article></article>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-toolbar">
                            <button class="clear btn btn-sm btn-default" title="Clear (Esc)" ng-click="clearAlerts()">
                                <i class="fa fa-eraser fa-lg"></i>
                            </button>
                        </div>

                        <div  class="script-result-section wrap">


                            <div ng-class="alert.exception != null ? 'script-result stacktrace' :'script-result'" ng-repeat="alert in alerts">      
                                <div class="result" >
                                        <div class="gutter">â‰«</div>
                                        <div class="output">
                                            {{alert.output}}
                                        </div>
                                        <div class="result">
                                            {{alert.result}}
                                        </div>
                                    <span class="pull-right"> {{alert.totalTime}}[ ms]
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
<script>
var code_editor
$(document).ready(function() {
    code_editor = CodeMirror(document.body.getElementsByTagName("article")[0], {
    value: "Write your code here :)",
    lineNumbers: true,
    mode: "text/x-groovy",
    keyMap: "sublime",
    autoCloseBrackets: true,
    matchBrackets: true,
    showCursorWhenSelecting: true,
    theme: "monokai"
  });
})
</script>
